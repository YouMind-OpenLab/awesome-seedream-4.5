name: Validate Project

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: Check file structure
        run: |
          echo "✅ Checking required files..."
          test -f README.md || exit 1
          test -f LICENSE || exit 1
          test -f package.json || exit 1
          test -f tsconfig.json || exit 1
          test -f .gitignore || exit 1
          test -f docs/CONTRIBUTING.md || exit 1
          test -f docs/CONTRIBUTING_ZH.md || exit 1
          test -f scripts/generate-readme.ts || exit 1
          test -f scripts/sync-approved-to-cms.ts || exit 1
          echo "✅ All required files exist!"

      - name: Validate TypeScript syntax
        run: |
          echo "✅ Validating TypeScript files..."
          npx tsc --noEmit --skipLibCheck
          echo "✅ TypeScript validation passed!"
